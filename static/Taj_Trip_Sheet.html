  <script type="text/javascript">
  function myReset() {
    document.getElementById("myForm").reset();
}
  $("#send_Values").click(function(){
    var date_today = $("#datetoday").val();
    var ts = $("#ts").val();
    var company = $("#company_name").val();
    //console.log("000",ts,company);
    var customer = $("#customer_name").val();
    var cust_mobile = $("#cust_mobile").val();
    var tour_details = $("#tour_details").val();
    var vechile_num = $("#vechile_num").val();
    var driver_name = $("#driver_name").val();
    var in_kms = $("#in_kms").val();
    var out_kms = $("#out_kms").val();
    var tot_kms = $("#tot_kms").val();
    var in_time = $("#in_time").val();
    var total_hrs = $("#tot_hrs").val();
    var adv = $("#adv").val();
    var tot_amt = $("#tot_amt").val();
    var bal = $("#bal").val();
    var status = $("#status").val();
    var remarks = $("#remarks").val();

    details = {'date_today':date_today,'ts':ts,'company':company,'cust_name':customer,'cust_mob_no':cust_mobile,'tour_details':tour_details,
                'vechile_no':vechile_num,'driver':driver_name,'in_km':in_kms,'out_km':out_kms,'total_km':tot_kms,
                'in_time':in_time,'total_hrs':total_hrs,'adv':adv,'total_amt':tot_amt,'bal':bal,'status':status,'remarks':remarks}

    //console.log(details);
    //Validations Start
      if(date_today==""){
        alert("Please Select Date and time!");
        return false;
      }
      else if (date_today=="dd-mm-yyyy --:-- --") {
        alert("Please Select Date and time!")
        return false;
      }
      if(ts==""){
        alert("Trip Sheet Cant be empty !");
        return false;
      }
      if(company==""){
        alert("Company cant be empty !");
        return false;
      }
      if(customer==""){
        alert("Custmer name cant be empty !");
        return false;
      }
      if(cust_mobile==""){
        alert("Mobile cant be empty !");
        return false;
      }
      else if(cust_mobile.length!=10){
        alert("Mobile number must be 10 digits !");
        return false;
      }
      if(tour_details==""){
          alert("Tour Details cant be empty !");
          return false;
      }
      if(vechile_num==""){
        alert("Please select vechile no !");
        return false;
      }
      if(driver_name==""){
          alert("Please select driver !");
          return false;
      }
      if(in_kms==""){
        alert("Please enter In kms !");
        return false;
      }
      if(out_kms==""){
        alert("Please enter Out Kms !");
        return false;
      }
      if(tot_kms==""){
        alert("Please enter total Kms !");
        return false;
      }
      if(in_time==""){
          alert("Please enter in time !");
          return false;
      }
      if(total_hrs==""){
        alert("Please enter total Hrs !");
        return false;
      }
      if(adv==""){
        alert("Please enter adv amount !");
        return false;
      }
      if(tot_amt==""){
        alert("Please enter total amount !");
        return false;
      }
      if(bal==""){
        alert("Please enter total amount !");
        return false;
      }
    //total_hrs,adv,tot_amt,bal,status,remarks
    //End of Validations
    $.get('../getValues',details,function(data,status){
    alert(data);
  });
});
